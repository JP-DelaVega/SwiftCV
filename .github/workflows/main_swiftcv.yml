name: Build and Deploy SwiftCV to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: npm install

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build frontend
        run: npm run build
        working-directory: ./frontend

      - name: Copy frontend build to root folder
        run: |
          rm -rf ./frontend-build
          cp -r ./frontend/dist ./frontend-build

      - name: Clean up unnecessary folders before deploy
        run: |
          rm -rf node_modules
          rm -rf frontend/node_modules

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: SwiftCV
          slot-name: production
          package: .

